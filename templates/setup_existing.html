<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Существующий ключ 2FA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="alert alert-info">
                Ключ для данного пользователя уже сгенерирован
            </div>
            
            <h2>Ваш существующий ключ 2FA</h2>
            <p class="text-center">
                Если вы потеряли доступ к предыдущей настройке, отсканируйте этот QR-код заново с помощью приложения Authenticator.
            </p>
            <div class="qr-code">
                <img src="data:image/png;base64,{{ img_data }}" alt="QR Code">
            </div>
            <div class="actions">
                <a href="/login" class="btn">Вернуться на страницу входа</a>
            </div>
        </div>
    </div>
</body>
</html>
