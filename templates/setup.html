<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Настройка 2FA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The style.css from the static folder applies the consistent styling -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Настройка двухфакторной аутентификации</h2>
            <p class="text-center">
                Отсканируйте QR-код с помощью приложения Authenticator для настройки 2FA.
            </p>
            <div class="qr-code">
                <img src="data:image/png;base64,{{ img_data }}" alt="QR Code">
            </div>
            <div class="actions">
                <a href="/recovery" class="btn">Показать резервные коды</a>
            </div>
            {% if flash_messages %}
                <div class="flash-messages">
                    {% for flash in flash_messages %}
                        <div class="alert alert-{{ flash.category }}">
                            {{ flash.message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
